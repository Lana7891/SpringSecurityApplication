<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение статуса заказа</title>
</head>
<body>
<h2>Изменить статус заказа:</h2>
<form th:method="POST" th:action="@{/admin/order/{id}(id=${orders.getId()})}" th:object="${orders}" >
    <div th:each="order : ${orders}">
    <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
    <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="50px">
    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}">
    <p th:text="'Количество: ' + ${order.getCount()}">
    <p th:text="'Цена: ' + ${order.getPrice()}">
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
        <br><p th:text="'Пользователь: ' + ${order.getPerson.getId()}"></p>
    </div>
    <label for="status">Введите статус заказа: </label>
    <input type="text" th:field="*{status}" placeholder="Статус" id="status">
    <div style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

    <input type="submit" value="Редактировать">

</form>
</body>
</html>
